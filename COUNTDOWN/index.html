<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="container">
        <div class="countdown-timer" id="countdown"></div>
        <div class="countdown-label">Till 2025</div>
    </div>
    <script>
        const remainTime = document.getElementById("countdown");
        const targetDate = new Date("2025-01-01T00:00:00");
        setInterval(updateCountdown,1000);

        function updateCountdown(){
            const currentDate = new Date();

            const timeDifference = targetDate - currentDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            const minutes = Math.floor((timeDifference % (60 * 60 * 1000)) / (1000 * 60));

            const second = Math.floor((timeDifference % (60 * 1000)) / 1000);

            remainTime.textContent = `${days}d - ${hours}h - ${minutes}m - ${second}s`;
        }
    </script>
</body>
</html>
